<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla</title>
    <style>
        .tabla {
            background-color:rgb(228, 136, 208);
            width: 210px;
        }     
    </style>
</head>
<body>
    <h2>Tabla simple</h2>
    <table>
    <tr>
        <th>Cantante</th>
        <th>Genero</th>
    </tr>
    <tr>
        <td>Lana del Rey</td>
        <td>Alternativa</td>
    </tr>
</table>
    <h2>Tabla</h2>
    <div class="tabla">
    <table border="1" cellpadding="5" cellspacing="1" >
        <tr>
            <th>Producto</th>
            <th>Cantidad</th>
            <th>Precio</th>
        </tr>
        <tr>
            <td>Leche</td>
            <td>2</td>
            <td>$500</td>
        </tr>
        <tr>
            <td>Harina</td>
            <td>4</td>
            <td>$700</td>
        </tr>
        <tr>
            <td>Agua</td>
            <td>6</td>
            <td>$800</td>
        </tr>
    </table>
</div>
    <h2>Pie de pagina</h2>
    <table border="1" cellpadding="5" cellspacing="1">
        <tr>
            <th>Nombre</th>
            <th>Edad</th>
            <th>Ciudad</th>
        </tr>
        <tr>
            <td>Tamara</td>
            <td>18</td>
            <td>Rio Grande</td>
        </tr>
        <tfoot>
            <tr>
              <td colspan="2">Tabla con pie de pagina</td>
            </tr>
          </tfoot>
    </table>
</body>
</html>
